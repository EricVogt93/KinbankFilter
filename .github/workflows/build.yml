name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore KinbankFilter.sln

      - name: Build
        run: msbuild KinbankFilter/KinbankFilter.csproj /p:Configuration=Release /p:OutputPath=../build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KinbankFilter
          path: build/KinbankFilter.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/KinbankFilter.exe
